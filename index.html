<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ's Event Planner</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleQ.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>DJ's Event Planner</h1>
        <button id="addEventBtn">Add Event</button>
        <button id="toggleViewBtn">View Calendar</button>
    </header>

    <!-- Search and Filter Section -->
    <section id="searchFilter">
        <input type="text" id="searchBar" placeholder="Search events...">
    </section>

    <!-- Event List View -->
    <section id="eventListView">
        <h2>Events</h2>
        <h3 id="noEvents">Add new events here</h3>
        <div class="event-card" style="display: none;">
        </div>
        <!-- Repeat .event-card div for each event -->
    </section>

    <!-- Calendar View Section -->
    <section id="calendarView" style="display: none;">
        <h2>Calendar</h2>
        <span id="currentMonthLabel"></span>
        <div id="calendarControls">
            <button id="prevMonthBtn">&lt; Previous Month</button>
            <button id="nextMonthBtn">Next Month &gt;</button>
        </div>
        <div class="calendar-days">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </div>
        <div id="calendarGrid">
        </div>
    </section>


    <!-- Event Creation Modal -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create New Event</h2>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle">

            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate">

            <label for="eventTime">Time:</label>
            <input type="text" id="eventTime" name="eventTime">

            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" name="eventLocation">

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription"></textarea>

            <button id="saveEventBtn">Save Event</button>
            <button id="cancelModalBtn">Cancel</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DJ's Event Planner by Jovan Ljušić</p>
    </footer>
    <script type="module" src="scriptO.js"></script>
    <div id="modalOverlay" class="modal-overlay"></div>
</body>

</html>
